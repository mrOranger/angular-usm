<h1 mat-dialog-title>Modifica {{data.firstName}} {{data.lastName}}</h1>
<div mat-dialog-content>
    <div class="conatiner-flui">
        <div class="row">
            <div class="col text-center">
                <mat-form-field appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput [(ngModel)]="data.firstName">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Cognome</mat-label>
                    <input matInput [(ngModel)]="data.lastName">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Data di nascita</mat-label>
                <input type="date" matInput [(ngModel)]="data.dateOfBirth">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Codice Fiscale</mat-label>
                <input matInput [(ngModel)]="data.taxCode">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [(ngModel)]="data.email">
            </mat-form-field>
        </div>
    </div>
</div>
<div class="conatiner-fluid">
    <div class="row">
        <div class="col-md-6">
            <div mat-dialog-actions align="center">
                <button class="btn btn-danger" mat-button (click)="closeDialog()">Cancella</button>
            </div>
        </div>
        <div class="col-md-6" >
            <div mat-dialog-actions align="center">
                <button class="btn btn-success" mat-button cdkFocusInitial>Conferma</button>
            </div>
        </div>
    </div>
</div>
